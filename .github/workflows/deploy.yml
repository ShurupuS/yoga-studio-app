name: Deploy to VPS

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Deploy to VPS
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        port: ${{ secrets.VPS_PORT || '22' }}
        script: |
          # Navigate to project directory
          cd /opt/yoga-studio
          
          # Pull latest changes
          echo "=== Pulling latest changes ==="
          git pull origin main
          
          # Stop existing services
          echo "=== Stopping existing services ==="
          docker-compose down || true
          
          # Clean up old images
          echo "=== Cleaning up old images ==="
          docker image prune -f
          
          # Build new image locally on VPS
          echo "=== Building new image on VPS ==="
          docker build -f backend/Dockerfile -t yoga-app:latest ./backend
          
          # Start services
          echo "=== Starting services ==="
          docker-compose up -d
          
          # Wait for services to be healthy
          echo "=== Waiting for services to be healthy ==="
          sleep 30
          
          # Check health
          echo "=== Checking health ==="
          curl -f http://localhost:18080/actuator/health || exit 1
        
    - name: Notify deployment status
      if: always()
      run: |
        if [ ${{ job.status }} == 'success' ]; then
          echo "‚úÖ Deployment successful!"
          echo "üåê App available at: http://${{ secrets.VPS_HOST }}:18080"
        else
          echo "‚ùå Deployment failed!"
        fi
